<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
        <script
            src="https://kit.fontawesome.com/c104e7856a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <section class="game">
            <header class="game__header">
                <button class="game__button">
                    <i class="fas fa-play"></i>
                </button>
                <span class="game__timer">0</span>
                <span class="game__score"></span>
            </header>
            <section class="game__field"></section>
        </section>
        <section class="pop-up pop-up--hide">
            <button class="pop-up__refresh">
                <i class="fas fa-redo-alt"></i>
            </button>
            <span class="pop-up__message">REPLAY?</span>
        </section>
    </body>
</html>
